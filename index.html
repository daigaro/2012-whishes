<html>
	<head>
		<title>Best of wishes for 2012</title>
		<link rel="stylesheet" type="text/css" href="css/scene.css"/>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/raphael-min.js"></script>
		<script type="text/javascript" src="js/jsAnim.js"></script>
		<script type="text/javascript" src="js/scene.js"></script>
		<script type="text/javascript">
			$(function(){
				new Moon('moon');
				$(".cloud").each(function(index, element){
					$(element).attr("id", "cloud" + index);
				});
				
				var cloudPaper = Raphael('cloud0', 200, 100);
				var w = 200, h = 100;
				var r1 = h/2, x1 = w - r1, y1 = r1;
				var r0 = 6 / 10 * r1, x0 = r0, y0 = h - r0;
				var x2 = (x0 + x1) / 2, y2 = (y1 - y0) / (x1 - x0) * (x2 - x0) + y0, r2 = h - y2;
				cloudPaper.circle(x1,y1,r1).attr({fill: "gray", stroke: "gray"});
				cloudPaper.circle(x0, y0, r0).attr({fill: "gray", stroke: "gray"});
				cloudPaper.circle(x2, y2, r2).attr({fill: "gray", stroke: "gray"});

				var manager = new jsAnimManager(40);
				var moonAnim = manager.createAnimObject('cloud0');
				moonAnim.add({property: Prop.left, from: 50, to: 150, duration: 2000});
			});
		</script>
	</head>
	<body>
		<div id="scene">
			<div id="moon"></div>
			<div class="cloud"></div>
		</div>
	</body>
</html>
